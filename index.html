<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff5845">
  <link rel="icon" type="image/png" href="icon-192.png">
</head>

<body>
  <div class="container">
    <div class="data">
      <button id="themeToggle" class="theme-toggle">ðŸŒ™ Dark Mode</button>
      <h1>To-Do List</h1><br>
      <div class="inputContainer">
        <input type="text" class="js-input" id="taskInput" placeholder="add your task here">
        <button onclick="addNote()" id="addButton">ADD</button>
      </div>
      <div class="filter-buttons">
        <button onclick="setFilter('all')">All</button>
        <button onclick="setFilter('active')">Active</button>
        <button onclick="setFilter('completed')">Completed</button>
      </div>
      <div class="js-data"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
